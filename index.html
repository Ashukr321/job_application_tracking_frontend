<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags - Optimized for job tracking application -->
    <title>JobJourney | Student Job Application Tracker | Career Management Tool</title>
    <meta name="title" content="JobJourney - Student Job Application Tracker | Organize Your Job Search">
    <meta name="description" content="Streamline your job search with JobJourney. Track applications, manage interviews, and organize your career journey. Perfect for students and recent graduates seeking their dream job.">
    <meta name="keywords" content="job tracker, student job search, application tracking system, career management, job hunting tool, interview tracker, job search organizer, student employment, career development, job application management">
    
    <!-- Open Graph / Facebook - Enhanced social sharing -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://jobjourney.com/">
    <meta property="og:title" content="JobJourney - Smart Job Application Tracking for Students">
    <meta property="og:description" content="Take control of your job search journey. Track applications, manage interviews, and land your dream job with our intuitive tracking system.">
    <meta property="og:image" content="/jobjourney-social.jpg">

    <!-- Twitter Card - Optimized for social engagement -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://jobjourney.com/">
    <meta property="twitter:title" content="JobJourney - Student Job Search Made Simple">
    <meta property="twitter:description" content="Your personal job application command center. Track, manage, and succeed in your job search journey.">
    <meta property="twitter:image" content="/jobjourney-social.jpg">
    
    <!-- Core Meta Information -->
    <meta name="author" content="JobJourney">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">
    <meta name="theme-color" content="#4F46E5">
    
    <!-- Enhanced SEO Tags for Job Search Platform -->
    <meta name="copyright" content="JobJourney">
    <meta name="category" content="Job Application Tracker">
    <meta name="coverage" content="Worldwide">
    <meta name="distribution" content="Global">
    <meta name="rating" content="General">
    <meta name="target" content="Students, Job Seekers">
    
    <!-- Application Features and Technology Stack -->
    <meta name="application-features" content="Job Application Tracking, Interview Management, Status Updates, Career Resources">
    <meta name="technology" content="React, TypeScript, TailwindCSS, Node.js">
    
    <!-- Schema.org for Rich Snippets - Enhanced for Job Platform -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "JobJourney",
        "url": "https://jobjourney.com",
        "applicationCategory": "Job Search Tool",
        "description": "A comprehensive job application tracking system designed for students and recent graduates",
        "operatingSystem": "Web-based",
        "offers": {
          "@type": "Offer",
          "category": "Job Application Management"
        },
        "featureList": [
          "Track job applications",
          "Manage interview status",
          "Organize company information",
          "Career resource access",
          "Application status updates"
        ]
      }
    </script>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
